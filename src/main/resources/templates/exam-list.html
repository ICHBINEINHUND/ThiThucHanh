<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Exams - Exam Attendant</title>
</head>

<body>
    <h1>All Exams</h1>
    <p>View and manage all your exams</p>

    <!-- Alert Messages -->
    <div th:if="${successMessage}">
        <strong>Success:</strong> <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}">
        <strong>Error:</strong> <span th:text="${errorMessage}"></span>
    </div>

    <!-- Navigation Links -->
    <div>
        <a th:href="@{/}">Back Home</a>
        <a th:href="@{/exams/new}">New Exam</a>
    </div>

    <hr>

    <!-- Exams Table -->
    <div th:if="${!exams.isEmpty()}">
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Duration (min)</th>
                    <th>Description</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="exam : ${exams}">
                    <td th:text="${exam.id}">1</td>
                    <td th:text="${exam.name}">Math Exam</td>
                    <td th:text="${exam.duration}">60</td>
                    <td th:text="${exam.description}">Description</td>
                    <td th:text="${#temporals.format(exam.createdAt, 'dd-MM-yyyy HH:mm:ss')}">22-12-2025 10:30:00</td>
                    <td th:text="${#temporals.format(exam.updatedAt, 'dd-MM-yyyy HH:mm:ss')}">22-12-2025 10:30:00</td>
                    <td>
                        <a th:href="@{/exams/{id}(id=${exam.id})}">View</a>
                        <form th:action="@{/exams/delete/{id}(id=${exam.id})}" method="post"
                            onsubmit="return confirm('Are you sure you want to delete this exam?');">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Empty State -->
    <div th:if="${exams.isEmpty()}">
        <h2>No Exams Found</h2>
        <p>Get started by creating your first exam!</p>
        <a th:href="@{/exams/new}">Create Your First Exam</a>
    </div>
</body>

</html>
